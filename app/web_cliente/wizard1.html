  <div>
    <div class="w-container"><img class="wizardimg" src="layout/images/wizard1.png">
    </div>
  </div>
  <div>
    <div class="w-container">
      <div class="wizardformcontainer">
        <div class="w-form">
          <!--form data-name="Email Form" id="email-form" name="email-form"-->
            <div class="w-row">
              <div class="w-col w-col-6">
                <label for="name">Nome completo:</label>
                <input class="w-input" data-name="Name" id="name" maxlength="256" name="name" placeholder="Enter your name" type="text" ng-model="name">
                <label for="name-2">Telefone Celular:</label>
                <input class="w-input" data-name="Name 2" id="name-2" maxlength="256" name="name-2" placeholder="(99) 9999-9999" type="text" ng-model="cel">
              </div>
              <div class="w-col w-col-6">
                <label for="email-2">Email:</label>
                <input class="w-input" data-name="email" id="email-2" maxlength="256" name="email" placeholder="aaa@aaaaa.com" required="required" type="email" ng-model="email">
                <label for="CEP">CEP da Residência:</label>
                <input class="w-input" data-name="CEP" id="CEP" maxlength="256" name="CEP" placeholder="99999-999" required="required" type="text" ng-model="cep">
              </div>
            </div>
            <input class="w-button" data-wait="Please wait..." type="submit" value="Ver Cotação" ng-click="saveClient(name, email, cel, cep)">
          <!--/form-->
          <div class="w-form-done">
            <div>Thank you! Your submission has been received!</div>
          </div>
          <div class="w-form-fail">
            <div>Oops! Something went wrong while submitting the form</div>
          </div>
        </div>
      </div>
    </div>
  </div>
