<div style="height: 130px;">
    <canvas id="bar" class="chart chart-bar"
      chart-data="data" chart-labels="labels" 
            chart-options="{
                                maintainAspectRatio: false, 
                                responsive: true,
                                scales: {
                                yAxes: [{
                                    ticks: {
                                        
                                        min: 0,
                                        stepSize: 1
                                    }
                                }]
        }
                           
                           }"> chart-series="series"
    </canvas>
</div>
